                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav align-items-center ms-auto">
                                <li class="nav-item">

                                </li>
                            </ul>

                    </div>
                </nav>
    
            </header>

            <section class="forma row py-5 pe-xl-5 justify-content-end">

                <div class="col-12 col-xl-6">
                    <div class="mb-3 nombre">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                    </div>
                    <div class="d-flex telecorreo">
                    <div class="mb-3 pe-2">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Teléfono">
                    </div>
                    <div class="mb-3 ps-2">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo">
                    </div>
                    </div>
                    <div class="selectores">
                    <p>¿Por qué medio desea ser contactado?</p>
                    <div class="d-flex justify-content-around">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Teléfono
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">Correo
                            </label>
                        </div>
                    </div>
                    </div>
                    <div class="mb-3 asunto">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Asunto">
                    </div>
                    <div class="mb-3 mensaje">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje..."></textarea>
                    </div>
                    <div class="mb-3 d-flex justify-content-end botones">
                    <button class="btn btn-secondary me-2" type="reset">Limpiar</button>
                    <button class="btn btn-primary ms-2" type="submit">Enviar</button>
                    </div>
                </div>    

            </section>

            <footer class="row">
                
                <div class="navfoot container py-4">

                                    <i class="bi bi-facebook"></i>
                                    <i class="bi bi-twitter"></i>
                                </div>
                                
            
                            </article>
            
                            <article class="fs-sus col-12 col-xl-5 my-4">
            
                                <div class="fs-txt">
                                    <h4> Suscríbete</h4>
                                    <P>Para recibir más información y novedades déjanos tu correo</P>
                                </div>
            
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="ingresar correo" aria-label="correo" aria-describedby="button-addon2">
                                    <button class="btn btn-secondary" type="button" id="button-addon2">Enviar</button>
                                </div>
            
                            </article>
            
                            <article class="fs-dato col-12 col-xl-4 my-4">
            
                                <div class="f-logo d-xl-flex flex-column align-items-center">
                                    <img src="../img-museo/logo-chan-chan-blanco.png" alt="logo insitución" width="150">
                                </div>
                                <p>museochanchan@gob.pe <br>+ 11 111 111 111 <br>Neque ad commodi pariatur quis tempore</p>
            
                            </article>
                        </div>
                        
                    </div>
                    
                </div>
